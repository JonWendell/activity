<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity 2-3</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: #e0f7fa;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background-color: #1e88e5;
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            margin: 0;
            font-size: 2.5em;
            letter-spacing: 1px;
        }

        .header p {
            margin: 5px 0 0;
            font-size: 1.2em;
        }

        .content {
            padding: 30px;
        }

        .content p {
            font-size: 1.2em;
            margin-bottom: 20px;
            color: #555;
        }

        .content p strong {
            color: #1e88e5;
        }

        .footer {
            background-color: #1565c0;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 1em;
            letter-spacing: 0.5px;
        }

        /* Button Styling */
        .content .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #1e88e5;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1.1em;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        .content .btn:hover {
            background-color: #1565c0;
        }

        /* Adding a subtle animation */
        .container {
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>Welcome to Activity 2-3</h1>
            <p>Your HTML & CSS Journey</p>
        </div>

        <div class="content">
            <p><strong>Name:</strong> Jon Wendell L. Cabrera</p>
            <p><strong>Course:</strong> BSIT 1-F4</p>
            <p>This is a demonstration of a simple HTML and CSS design, now enhanced with a blue theme and modern elements.</p>
            <a href="#" class="btn">Explore More</a>
        </div>

        <div class="footer">
            Â© 2024 - Activity 2-3
        </div>
    </div>

</body>
</html>
